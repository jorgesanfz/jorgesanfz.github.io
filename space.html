<!DOCTYPE html>
<html lang="es" data-page="space">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espacio - Jorge</title>
  <meta name="description" content="Un espacio 3D interactivo. Experimenta, explora, muevete.">
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    .hud {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(129, 140, 248, 0.8);
      font-family: var(--font-body);
      font-size: 0.85rem;
      text-align: center;
      pointer-events: none;
      user-select: none;
      z-index: 10;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      border: 1px solid rgba(129, 140, 248, 0.2);
    }

    .hud-top {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 10;
    }

    .hud-top a {
      color: var(--color-text);
      font-family: var(--font-head);
      font-size: 1rem;
      text-decoration: none;
      letter-spacing: 0.05em;
      transition: color 0.3s;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(8px);
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .hud-top a:hover {
      color: var(--glow-accent);
      border-color: rgba(129, 140, 248, 0.4);
    }

    .hud-coords {
      position: fixed;
      top: 2rem;
      right: 2rem;
      color: rgba(129, 140, 248, 0.6);
      font-family: var(--font-body);
      font-size: 0.8rem;
      z-index: 10;
      pointer-events: none;
      text-align: right;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(8px);
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body>
  <div class="space-overlay" id="space-overlay">
    <h1></h1>
    <p></p>
    <button id="space-enter"></button>
  </div>

  <div class="hud-top">
    <a href="index.html">&larr;</a>
  </div>
  <div class="hud-coords" id="coords">x: 0.00 y: 0.00 z: 0.00</div>
  <div class="hud"></div>

  <script src="js/render.js"></script>
  <script>
    document.getElementById('space-enter').addEventListener('click', function () {
      var overlay = document.getElementById('space-overlay');
      overlay.style.opacity = '0';
      overlay.style.transition = 'opacity 0.5s ease';
      setTimeout(function () { overlay.style.display = 'none'; }, 500);
    });
  </script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.172/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="js/space.js"></script>
</body>

</html>
