<!DOCTYPE html>
<html lang="es" data-page="space">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espacio - Jorge</title>
  <meta name="description" content="Un espacio 3D interactivo. Experimenta, explora, muevete.">
  <link rel="stylesheet" href="css/style.css">
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; background: #000; }
    canvas { display: block; }

    .hud {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(0, 255, 136, 0.6);
      font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
      font-size: 0.75rem;
      text-align: center;
      pointer-events: none;
      user-select: none;
      z-index: 10;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .hud-top {
      position: fixed;
      top: 1rem;
      left: 1.5rem;
      z-index: 10;
    }

    .hud-top a {
      color: rgba(0, 255, 136, 0.6);
      font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
      font-size: 0.8rem;
      text-decoration: none;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .hud-top a:hover {
      color: rgba(0, 255, 136, 1);
    }

    .hud-coords {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      color: rgba(0, 255, 136, 0.4);
      font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
      font-size: 0.7rem;
      z-index: 10;
      pointer-events: none;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="space-overlay" id="space-overlay">
    <h1></h1>
    <p></p>
    <button id="space-enter"></button>
  </div>

  <div class="hud-top">
    <a href="index.html">&larr;</a>
  </div>
  <div class="hud-coords" id="coords">x: 0.00 y: 0.00 z: 0.00</div>
  <div class="hud"></div>

  <script src="js/render.js"></script>
  <script>
    document.getElementById('space-enter').addEventListener('click', function() {
      var overlay = document.getElementById('space-overlay');
      overlay.style.opacity = '0';
      overlay.style.transition = 'opacity 0.5s ease';
      setTimeout(function() { overlay.style.display = 'none'; }, 500);
    });
  </script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.172/build/three.module.js"
    }
  }
  </script>
  <script type="module" src="js/space.js"></script>
</body>
</html>
